{% extends 'scheduler/base.html' %}
{% block title %}Delete Event{% endblock %}
{% block content %}
<div class="alert alert-danger">
    <h4>Confirm Deletion</h4>
    <p>Are you sure you want to delete the event <strong>{{ event.title }}</strong> and all its sessions?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a class="btn btn-secondary" href="{% url 'event_list' %}">Cancel</a>
    </form>
</div>
{% endblock %}
