{% load widget_tweaks %}
<!-- templates/scheduler/session_form.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Create Session</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5 col-md-6 offset-md-3">
  <h2 class="mb-4">Create Session</h2>
  <form method="post">
    {% csrf_token %}
    
    <div class="mb-3">
      <label for="id_event" class="form-label">Event</label>
      {{ form.event|add_class:"form-select" }}
    </div>

    <div class="mb-3">
      <label for="id_title" class="form-label">Title</label>
      {{ form.title|add_class:"form-control" }}
    </div>

    <div class="mb-3">
      <label for="id_speaker" class="form-label">Speaker</label>
      {{ form.speaker|add_class:"form-select" }}
    </div>

    <div class="mb-3">
      <label for="id_start_time" class="form-label">Start Time</label>
      <input type="datetime-local" name="start_time" class="form-control" id="id_start_time">
    </div>

    <div class="mb-3">
      <label for="id_end_time" class="form-label">End Time</label>
      <input type="datetime-local" name="end_time" class="form-control" id="id_end_time">
    </div>

    <button type="submit" class="btn btn-success">Create Session</button>
  </form>
</div>
</body>
</html>
