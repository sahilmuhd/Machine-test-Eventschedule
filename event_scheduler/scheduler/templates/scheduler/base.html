<!-- scheduler/templates/scheduler/base.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Event Scheduler</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'event_list' %}">Scheduler</a>
        <div class="collapse navbar-collapse justify-content-end">
          <ul class="navbar-nav">
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'event_list' %}">Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'speaker_list' %}">Speakers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'session_list' %}">Sessions</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'schedule_view' %}"
                >Scheduled Events</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">{% block content %} {% endblock %}</div>
  </body>
</html>
