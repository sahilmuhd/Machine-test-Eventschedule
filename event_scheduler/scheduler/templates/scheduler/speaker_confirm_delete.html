{% extends 'scheduler/base.html' %}
{% block title %}Delete Speaker{% endblock %}
{% block content %}
<div class="alert alert-danger">
    <h4>Confirm Deletion</h4>
    <p>Are you sure you want to delete <strong>{{ speaker.name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a class="btn btn-secondary" href="{% url 'speaker_list' %}">Cancel</a>
    </form>
</div>
{% endblock %}
